<ion-view>
	<ion-content style="background:url('img/logoBg.jpg') no-repeat center; background-size:cover; padding-top:100px;">
		<a class="item border_none no_background">
		   <center><img style="width:60px;"  src="img/1437640892_user_male2.png"/></center>
		</a>
		<div class="card card_form no_background"> 
			<form ng-submit="doSignupAction()">
				<label class="item item-input">
					<input type="text" placeholder="User Name" ng-model="signup.username">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="Email" ng-model="signup.email">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="signup.password">
				</label>
				<button type="submit" class="button button-small button-energized" style="width:60%; margin:10% 20%;">Sign Up</button>
			</form>
			<a ui-sref='login' class="button button-clear button-block text_white no_margin">Already have Account</a>
		</div>
	</ion-content>
</ion-view>
